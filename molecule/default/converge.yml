---
- name: "Converge"
  hosts: "all"
  tasks:
    # replace these tasks with whatever you find suitable to test
    - name: "Copy something to test use of synchronize module"
      ansible.builtin.copy:
        src: "/etc/hosts"
        dest: "/tmp/hosts-from-controller"
        mode: 0700

    - name: "Include labocbz.install_pihole"
      tags:
        - "labocbz.install_pihole"
      vars:
        inv_install_pihole_webpassword: "{{ inv_install_pihole_webpassword }}"
        inv_install_pihole_interface: "{{ inv_install_pihole_interface }}"
        inv_install_pihole_ipv4_address: "{{ inv_install_pihole_ipv4_address }}"
        inv_install_pihole_query_logging: "{{ inv_install_pihole_query_logging }}"
        inv_install_pihole_install_web: "{{ inv_install_pihole_install_web }}"
        inv_install_pihole_dnsmasq_listening: "{{ inv_install_pihole_dnsmasq_listening }}"
        inv_install_pihole_dns_1: "{{ inv_install_pihole_dns_1 }}"
        inv_install_pihole_dns_2: "{{ inv_install_pihole_dns_2 }}"
        inv_install_pihole_dns_fqdn_required: "{{ inv_install_pihole_dns_fqdn_required }}"
        inv_install_pihole_dns_bogus_priv: "{{ inv_install_pihole_dns_bogus_priv }}"
        inv_install_pihole_dnssec: "{{ inv_install_pihole_dnssec }}"
        inv_install_pihole_temperatureunit: "{{ inv_install_pihole_temperatureunit }}"
        inv_install_pihole_webuiboxedlayout: "{{ inv_install_pihole_webuiboxedlayout }}"
        inv_install_pihole_api_exclude_domains: "{{ inv_install_pihole_api_exclude_domains }}"
        inv_install_pihole_api_exclude_clients: "{{ inv_install_pihole_api_exclude_clients }}"
        inv_install_pihole_api_query_logs_show: "{{ inv_install_pihole_api_query_logs_show }}"
        inv_install_pihole_api_privacy_mode: "{{ inv_install_pihole_api_privacy_mode }}"
        inv_install_pihole_aaaa_list: "{{ inv_install_pihole_aaaa_list }}"
        inv_install_pihole_cname_list: "{{ inv_install_pihole_cname_list }}"
        inv_install_pihole_adlists: "{{ inv_install_pihole_adlists }}"
      ansible.builtin.include_role:
        name: "labocbz.install_pihole"
